    <!-- Modal -->
    <div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalEditLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalEditLabel">Nueva Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-4">
                            <label for="">Nombre Tarea</label>
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="mb-4">
                            <label for="">Fecha Tarea</label>
                            <input type="date" class="form-control" placeholder="Fecha">
                        </div>
                        <div class="mb-4">
                            <label for="">Duración Tarea</label>
                            <input type="text" class="form-control" placeholder="Duración">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Crear</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
